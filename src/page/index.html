<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<link rel="stylesheet" href="../css/mui.picker.min.css">
	<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.dtpicker.css"/>
    <title>首页</title>
</head>
<body>
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  
		<!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left menu">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll menu-con">
				<!-- 菜单具体展示内容 -->
				<h5>收支类型</h5>
				<p class="type">
					<span id="">
						全部支出
					</span>
					<span id="">
						全部收入
					</span>
					<span id="">
						全部其他
					</span>
				</p>
				<h5>收支分类</h5>
				<p class="classify">
					<span id="">
						支出
					</span>
					<span id="">
						收入
					</span>
					<span id="">
						其他
					</span>
					<span id="">
						支出
					</span>
					<span id="">
						收入
					</span>
					<span id="">
						其他
					</span>
				</p>
				<h5>圈子</h5>
				<p>
					
				</p>
				<h5 class="btns">
					<button type="button" class="reset">重置</button>
					<button type="button" class="sure">确定</button>
				</h5>
				</div>
			</div>
	  </aside>
		
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap wrap">
			
		<!-- 主页面标题 -->
		<header>
			<div class="head-left">
				
				<p>本月花费(元)</p>
				<p><b>0</p>
				<p>本月收入 <b>0</b></p>
			</div>
			<div class="head-right">
				<p><span class="head-type">月</span><span class="mui-icon mui-icon mui-icon-arrowdown"></span></p>
				<p><span class="head-date"></span><span class="mui-icon mui-icon mui-icon-arrowdown"></span></p>
			</div>
		</header> 
		
		<!-- 内容盒子 -->
		<div class="mui-content">
			
			<!-- 头部 -->
			<div class="header">
				<span class="mui-icon mui-icon mui-icon-plus" id="aside"></span>
				<p id="classify-con">
					<span class="cur">账单</span><span>图表</span>		
				</p>
				<span class="mui-icon mui-icon mui-icon-search"></span>
			</div>
			
			<!-- 账单 -->
			<div class="bill-con">
				
					<!-- 按年显示账单 -->
					<div class="bill-year">
						<div class="mui-scroll-wrapper bill-wrap">
							<div class="mui-scroll">
								 <ul class="mui-table-view table-wrap"> 
									
								</ul>
							</div>	
						</div>
					</div>
					
					<!-- 按月显示账单 -->
					<div class="bill-month">
						<div class="mui-scroll-wrapper bill-wrap">
							<div class="mui-scroll bill-month-con">
								
							</div>
						</div>	
					</div>
			</div>
			
			<!-- 图表 -->
			<div class="chart">
				<div id="echar" style="width: 300px;height:300px;">
					
				</div>
			</div>
			

		</div>
		
		<!-- 添加账单 -->
		<div class="add">
			<span class = "mui-icon mui-icon-plus" ></span>
		</div>
		
		<!-- 底部选项卡 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" >
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">圈子</span>
			</a>
			<a class="mui-tab-item" >
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">撒钱中</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		
		<!-- 遮罩层 -->
		<div class="mui-off-canvas-backdrop"></div>
	</div>

	<script src="../js/lib/require.js" async="true" defer data-main="../js/page/index.js"></script>
</body>
</html>
