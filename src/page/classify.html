<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/classify.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.dtpicker.css"/>
		<title></title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<p class="type-p"><span class="cur">支出</span><span>收入</span><span>转账</span></p>
			<h3>
				<span class="total">0.00</span>
			</h3>
		</header>
		<div class="mui-content">
			
			<!-- 图标区域 -->
			<div class="mui-slider">
			  <div class="mui-slider-group">
					<!--第一个内容区容器-->
					
			  </div>			
			</div>
			
			<!-- 时间标题 -->
			<div class="timer">
				<ul class="timer-title">
					<li class="choose">
						<span class="mui-icon mui-icon-chatboxes"></span>
						<span class="date-now"></span>  
					</li>
					<li>
						<span class="mui-icon mui-icon-chatboxes"></span>
						<span>个人账单</span>  
					</li>
					<li>
						<span class="mui-icon mui-icon-chatboxes"></span>
						<span>不选账户</span>  
					</li>
				</ul>
				<h6>
					<span>备注</span>
					<span class="mui-icon mui-icon-camera"></span>
				</h6>
				<ul class="key-board">
					<li>
						<span>7</span>
						<span>4</span>
						<span>1</span>
						<span>.</span>
					</li>
					<li>
						<span>8</span>
						<span>5</span>
						<span>2</span>
						<span>0</span>
					</li>
					<li>
						<span>9</span>
						<span>6</span>
						<span>3</span>
						<span>X</span>
					</li>
					<li>
						<span class = "finish">完成</span>
					</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/lib/require.js" data-main = "../js/page/classify.js">
			
		</script>
	</body>
</html>
